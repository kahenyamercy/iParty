<!-- event_list.html -->
{% extends 'base.html' %}

{% block content %}
  <h1 class="mb-4">Upcoming Events</h1>
  <div class="list-group">
    {% for event in events %}
      <a href="{% url 'event_detail' event.pk %}" class="list-group-item list-group-item-action">{{ event.name }}</a>
    {% empty %}
      <div class="alert alert-info" role="alert">
        No events available.
      </div>
    {% endfor %}
  </div>
{% endblock %}
