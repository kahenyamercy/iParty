<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn - Kampus iParty</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://example.com/background-image.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="bg-gray-900 bg-opacity-50 h-screen flex items-center justify-center">

  <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-600">Sign In for Kampus iParty</h2>
    <form action="{% url 'users:user_login' %}" method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Username</label>
        <input type="text" id="name" name="username" class="w-full px-3 py-2 border rounded-lg" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700">Submit</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="{% url 'users:user_register' %}" class="text-blue-600 hover:underline">Sign Up</a></p>
  </div>

</body>
</html>
