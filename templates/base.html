<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Kampus iParty{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Main Navigation -->
  <header class="bg-blue-600 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Kampus iParty</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#" class="hover:underline">Dashboard</a></li>
          <li><a href="#" class="hover:underline">My Events</a></li>
          <li><a href="#" class="hover:underline">Profile</a></li>
          <li><a href="{% url 'users:user_logout' %}" class="hover:underline">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto py-10">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="bg-gray-800 text-white py-6 mt-10">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Kampus iParty. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
