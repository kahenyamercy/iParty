<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Bookings</title>
</head>
<body>
    <h1>Bookings for {{ event }}</h1>
    <ul>
        {% for booking in bookings %}
            <li>{{ booking.user }} - {{ booking.created_at }}</li>
        {% empty %}
            <li>No bookings yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
